<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Home Page</title>
        <link rel="icon" type="image/x-icon" href="../favicon.ico"/>
        <script src="js/restapi.js"></script>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    </head>
    <body>

        <table class="table table-striped" id="main-table">
            <tr class="thead-dark" id="column-headers">
                
            </tr>
        </table>

        <button id="new-client-button" type="button" class="btn btn-info" data-toggle="modal" data-target="#new-client-modal">Add Client</button>

        <!-- Grooming Card Modal -->
        <div class="modal fade" id="grooming-card">
            <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 id="modal-title">Grooming Card</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <table class="float-left table table-striped w-25" id="card-client-table">
                        <tr>
                            <td>Client Name</td>
                            <td id="card-client-name"></td>
                        </tr>
                        <tr>
                            <td>Phone #</td>
                            <td id="card-client-phone"></td>
                        </tr>
                        <tr>
                            <td>Alt</td>
                            <td id="card-client-phone-alt"></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td id="card-client-address"></td>
                        </tr>
                    </table>
                    <div class="table-wrapper-scroll-y my-custom-scrollbar w-75">
                        <table class="float-left table table-striped" id="card-pet-table">
                            <tr class="thead-dark position-sticky">
                                <th>Name</th>
                                <th>Breed</th>
                                <th>Age</th>
                                <th>Vax</th>
                                <th>Medical Info</th>
                            </tr>
                        </table>
                    </div>
                    <div class="table-wrapper-scroll-y my-custom-scrollbar w-100">
                        <table class="table table-striped" id="card-appt-table">
                            <tr class="thead-dark position-sticky">
                                <th>Date</th>
                                <th>Time</th>
                                <th>Description</th>
                            </tr>
                        </table>
                    </div>
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
        
            </div>
            </div>
        </div>

        <!-- New Client Modal -->
        <div class="modal fade" id="new-client-modal">
            <div class="modal-dialog">
                <div class="modal-content">
          
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add New Client</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
          
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form name="newClientForm">
                            <table class="float-left table table-striped" id="new-client-table">
                                <tr>
                                    <td>Client Name</td>
                                    <td id="new-client-name">
                                        <input class="form-control" type="text" name="name" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Phone #</td>
                                    <td id="new-client-phone">
                                        <input class="form-control" type="text" name="phoneNumber" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Alt</td>
                                    <td id="new-client-phone-alt">
                                        <input class="form-control" type="text" name="phoneNumberAlt" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>Address</td>
                                    <td id="new-client-address">
                                        <input class="form-control" type="text" name="line1" />
                                        <input class="form-control" type="text" name="line2" />
                                        <input class="form-control" type="text" name="city" />
                                        <input class="form-control" type="text" name="state" />
                                        <input class="form-control" type="text" name="zipCode" />
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
          
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="new-client-submit" type="button" class="btn btn-success float-left">Submit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
          
                </div>
            </div>
        </div>

        <!-- Appointment Modal -->
        <div class="modal fade" id="appt-modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="appt-modal-title"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <table class="table table-striped" id="appt-table">
                            <tr class="thead-dark position-sticky">
                                <th>Date</th>
                                <th>Time</th>
                                <th>Description</th>
                            </tr>
                        </table>
                        <form name="newApptForm">
                            <table class="table table-striped" id="new-appt-table">
                                <tr>
                                    <td>
                                        <input class="form-control" type="date" name="date" />
                                    </td>
                                    <td>
                                        <input class="form-control" type="time" name="time" />
                                    </td>
                                    <td>
                                        <input class="form-control" type="text" name="description" />
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="new-appt-submit" type="button" class="btn btn-success float-left">Submit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pet Modal -->
        <div class="modal fade" id="pet-modal">
            <div class="modal-dialog">
                <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="pet-modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <table class="table table-striped" id="pet-table">
                        <tr class="thead-dark position-sticky">
                            <th>Name</th>
                            <th>Breed</th>
                            <th>Age</th>
                            <th>Vax</th>
                            <th>Medical Info</th>
                        </tr>
                    </table>
                    <form name="newPetForm">
                        <table class="table table-striped" id="new-pet-table">
                            <tr>
                                <td>
                                    <input class="form-control" type="text" name="name" />
                                </td>
                                <td>
                                    <input class="form-control" type="text" name="breed" />
                                </td>
                                <td>
                                    <input class="form-control" type="number" name="age" />
                                </td>
                                <td>
                                    <input class="form-control" type="checkbox" name="vaccinated" />
                                </td>
                                <td>
                                    <input class="form-control" type="text" name="medicalNotes" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button id="new-pet-submit" type="button" class="btn btn-success float-left">Submit</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
